<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Fit Gym</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="left"><a href="#">
      <img src="images/logo.png" alt="Gym Logo">
    </a>
    <div>Get Fit Gym</div>
  </div>
  <div class="mid">
    <nav class="navbar">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Training</a></li>
        <li><a href="#">Equipment</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </div>
  <div class="right">
    <button class="btn">Call Us Now</button>
    <button class="btn">Email</button>
  </div>
  <div class="container">
    <form action="#" method="post">
      <h1>Best Gym in Dombivli</h1>
      <h2>Register Now!!!</h2>
      <div class="inputs">
        <input type="text" name="name" placeholder="Enter your Name">
        <input type="number" name="age" placeholder="Enter your Age">
        <input type="text" name="locality" placeholder="Enter your Locality">

        <input type="text" name="mobile" placeholder="Enter your Mobile No.">
        <input type="email" name="email" placeholder="Enter your Email ID">
      </div>
      <input type="button" value="Submit" class="btn">
    </form>
  </div>
</body>

</html>
